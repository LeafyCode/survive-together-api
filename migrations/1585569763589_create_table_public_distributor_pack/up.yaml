- args:
    cascade: false
    read_only: false
    sql: "CREATE TABLE \"public\".\"distributor_pack\"(\"id\" uuid NOT NULL DEFAULT
      gen_random_uuid(), \"name\" varchar NOT NULL, \"price\" integer NOT NULL, \"deliveryFee\"
      integer, \"created_at\" timestamptz NOT NULL DEFAULT now(), \"updated_at\" timestamptz
      NOT NULL DEFAULT now(), PRIMARY KEY (\"id\") );\nCREATE OR REPLACE FUNCTION
      \"public\".\"set_current_timestamp_updated_at\"()\nRETURNS TRIGGER AS $$\nDECLARE\n
      \ _new record;\nBEGIN\n  _new := NEW;\n  _new.\"updated_at\" = NOW();\n  RETURN
      _new;\nEND;\n$$ LANGUAGE plpgsql;\nCREATE TRIGGER \"set_public_distributor_pack_updated_at\"\nBEFORE
      UPDATE ON \"public\".\"distributor_pack\"\nFOR EACH ROW\nEXECUTE PROCEDURE \"public\".\"set_current_timestamp_updated_at\"();\nCOMMENT
      ON TRIGGER \"set_public_distributor_pack_updated_at\" ON \"public\".\"distributor_pack\"
      \nIS 'trigger to set value of column \"updated_at\" to current timestamp on
      row update';"
  type: run_sql
